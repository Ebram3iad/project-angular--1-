<section class="main">
   <div class="container">
       <div class="row text-center">
           <div class="col-md-4 col-md-offset-5">
             
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3>Product Details</h3>
                </div>
                <div class="panel-body" *ngFor="let item of prductinfo">
                    <h3> Name: <span class="well" style="color: rebeccapurple;">{{item.name}}</span></h3><br>
                    <h3>product Price: <span class="well" style="color: rebeccapurple;">{{item.price| currency}} </span></h3>
                </div>
                <div class="panel-footer" *ngFor="let item of prductinfo">
                    <input #Item  (change)="(Item.value)" class="form-control" type="number" placeholder="Nomber Of Items" min="1" max="20"><br>
                    <p class="well totalprice">Total Price: {{item.price*Item.value|currency}}</p>
                    <button class="btn btn-primary" >Buy Products</button>
                </div>
            </div>

               <!-- <ul *ngFor="let item of prductinfo">
                   <li>{{item.name}}</li>
               </ul> -->
               <button class="btn btn-success" (click)="goback()">Go Back</button>
           </div>
       </div>
   </div>
  
</section>
